<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="player">
        <span>Player</span>
        <img id="playerChoice" src="" alt="" />
      </div>
      <div class="computer">
        <span>Computer</span>
        <img id="computerChoice" src="" alt="" />
      </div>
      <div class="controls">
        <div class="buttons">
          <button onclick="displayPlayerChoice('Rock')">
            <img src="images/rock.png" alt="" /> <br />Rock
          </button>
          <button onclick="displayPlayerChoice('Paper')">
            <img src="images/paper.png" alt="" /> <br />Paper
          </button>
          <button onclick="displayPlayerChoice('Scissors')">
            <img src="images/scissors.png" alt="" /> <br />Scissors
          </button>
        </div>
        <span id="winner"></span>
        <span>Your score is: <span id="score">0</span></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
